<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- css --------------- -->
    <style>
        body{
            background-color: lightgrey;
            color: darkblue;
            transition: .5s;
        }
        .dark{
            background-color: black;
            color: white;
        }
    </style>
    <!-- isi pilih pakai cek atau button sama saja ----- -->
        <!-- <input type="checkbox" onclick="ubahMode()"> -->
        <button onclick="ubahMode()">klik</button>
        <h3>light</h3>
        <p>Lorem ipsum dolor</p>
    <!-- js ---------------- -->
    <script>
    function ubahMode() {
      const ubah = document.body;
      ubah.classList.toggle("dark");        // classList.toggle ini di gunakan untuk ubah class true false
    }
    </script> 
</body>
</html>
