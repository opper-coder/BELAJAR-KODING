<!DOCTYPE html>
<html>
<head>
	<title>glow input text</title>
	<!-- ---------- -->
	<style type="text/css">
		

		.field{
			width: 200px;
			height: 30px;
			background-color: yellow;
			border-radius: 20px;
			border-color: red;
		}

		.field2{
			width: 200px;
			border: 1px solid #aaa;
			border-radius: 4px;
			margin: 8px 0;
			outline: none;
			padding: 8px;
			box-sizing: border-box;
			border-color: darkblue;
			box-shadow: 0 0 8px 0 blue;
		}

	

	</style>
	<!-- ---------- -->
</head>
<body>

	<label>input text glowing animasi :</label>
	<input type="text" name="" class="field" placeholder="masukkan nama...">
	<br><br>
	<label>input text glowing animasi2 :</label>
	<input type="text" name="" class="field2" placeholder="masukkan nama...">

</body>
</html>
